<div class="email-container" [ngClass]="{
  'showBackground': isShown && isFixed,
  'is-fixed-email-container': isFixed,
  'email-container': !isFixed }">
  <button mat-button>
    <img class="email-icon" [ngClass]="{'pos-center': center, 'pos-left': left}"
      src="assets/img/icons/email-black.svg" alt="email icon" (click)="isShown = !isShown">
  </button>
  <p class="email-text" [ngClass]="{'pos-center': center, 'pos-left': left, 'pos-right': right}" *ngIf="isShown" style="color:black;">
    nicholas.zachary@outlook.com</p>

  <!-- <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button> -->

</div>
