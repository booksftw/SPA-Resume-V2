<div class="email-container" [ngClass]="{
  'showBackground': isShown && isFixed,
  'is-fixed-email-container': isFixed,
  'email-container': !isFixed }">
  <button mat-button [ngClass]="{'buttonOnShowBackground': isShown}">
    <img class="email-icon" [ngClass]="{'pos-center': center, 'pos-left': left, 'email-iconOnShowBackground': isShown}"
      src="assets/img/icons/email-black.svg" alt="email icon" (click)="isShown = !isShown">
  </button>
  <p class="email-text" [ngClass]="{'pos-center': center, 'pos-left': left, 'pos-right': right}" *ngIf="isShown" >
    nicholas.zachary@outlook.com</p>
</div>
